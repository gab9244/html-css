<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>No HTML é possível mudar o tamanho de um imagem usando a tag &lt;picture&gt;</p>
    <picture>
        <source media="(min-width:1000px)" srcset="imagem/paisagem-m.png" type="image/png">
        <source media="(min-width: 500px)" srcset="imagem/paisagem-p.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="">
        
        
    </picture>
</body>
</html>
