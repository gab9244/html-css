    <title>As diferenças entre ID e CLASS</title>
     <link rel="stylesheet" href="style.css">

<body>
    <h1 id="depoisdoclass" class="antesdoid">ID e CLASS</h1>
    <p>A maior diferença entre essas duas formas de personalizar um seletor é que o ID só pode ser usado uma vez, já o class pode ser usado em varios elementos</p>
    <h2>Hierarqui</h2>
    <p>O CLASS vem antes do ID</p>
