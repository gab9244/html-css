<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            color: purple;
            width: 300px;
            font-size: 30px;

        }
        div:hover {
            color:red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO OCULTO...</p>
    </div>
    <a href="pseudoclasse.html">
        <p>Fim do exemplo</p>
    </a>
    
</body>
</html>
